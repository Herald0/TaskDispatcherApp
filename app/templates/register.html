<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
<h1 class="text-3xl font-bold mb-6">Введите ваши данные</h1>

<form action="/register" method="post" class="bg-white p-6 round
ed-lg shadow-md w-full max-w-md">
    <label class="block text-gray-700">Имя пользователя:</label>
    <input type="text" name="first_name" required
        class="w-full p-2 border border-gray-300 rounded-lg mt-2 focus:ring-2 focus:ring-blue-500">
    <label class="block text-gray-700">Фамилия:</label>
    <input type="text" name="last_name" required
        class="w-full p-2 border border-gray-300 rounded-lg mt-2 focus:ring-2 focus:ring-blue-500">
    <label class="block text-gray-700">Почта:</label>
    <input type="text" name="email" required
        class="w-full p-2 border border-gray-300 rounded-lg mt-2 focus:ring-2 focus:ring-blue-500">
    <label class="block text-gray-700">Введите пароль:</label>
    <input type="text" name="password" required
           class="w-full p-2 border border-gray-300 rounded-lg mt-2 focus:ring-2 focus:ring-blue-500">

    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600">
        Регистрация
    </button>
</form>
</body>
</html>
